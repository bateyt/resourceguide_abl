bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Pathway Resource Guide | Accounting, Business, and Leadership</a></li>
      after: |
        <li><a href="https://github.com/bateyt/resourceguide_abl" target="blank">Published with bookdown</a></li>
